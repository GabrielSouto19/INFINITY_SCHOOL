<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula3 Javascript</title>
</head>
<body>
    <h1>exercicios sobre while</h1>
    
    <script>
        //Faça um exercicio que peça n numeros ao usuario e,
        //a cada valor inserido , pergunte se ele deseja continuar [S ou N]. Ao final mostre a soma de todos os valores 

        let numero = Number(prompt("Digite um numero"))
        let soma = 0
        let resposta = ""
        while (resposta !="N"){
            numero = Number(prompt("Digite um numero "))
            soma += numero
            resposta = prompt("Voce deseja continuar?").toUpperCase()[0]
        }
        console.log(`A soma de todos os numero digitados foi igual a ${soma}`)

    </script>

</body>
</html>
