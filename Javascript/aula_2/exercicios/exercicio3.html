<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let nome = prompt("Digite seu nome")
        let nota1 = Number(prompt("Digite o valor da sua primeira nota"))
        let nota2 = Number(prompt("Digite o valor da sua segunda nota"))
        let nota3 = Number(prompt("Digite o valor da sua terceira nota"))
        let media = (nota1 + nota2 + nota3  )/3 
        alert(`Ola ${nome} a sua média de notas é igual a ${media}`)

    </script>
    
</body>
</html>
