<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Ex06. Faça um programa que peça para o usuário 3 valores para uma contagem: Inicio, Fim e Passo
        // Dica: Utilize as variaveis na declaração do FOR

        let inicio = Number(prompt("Digite o valor que voce deseja iniciar"))
        let final = Number(prompt("Digite o valor que voce deseja finalizar"))
        let passo = Number(prompt("Digite de quanto em quanto voce deseja contar"))
        for (let i = inicio;i<final+1;i +=passo){
            document.writeln(i)
        }
    </script>
    
</body>
</html>
