<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        //Ex01. Faça um programa que peça 2 numeros e mostre o produto entre eles (multiplicação).
        let numero1 = Number(prompt("Digite o numero 1 "))
        let numero2 = Number(prompt("Digite o numero2 "))
        let produto = numero1 * numero2
        alert(`O produto entre o numero  ${numero1} e ${numero2} é igual a ${produto}`)
        
        
        
    </script>
    
</body>
</html>
