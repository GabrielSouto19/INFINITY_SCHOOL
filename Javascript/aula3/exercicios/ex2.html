<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ex02. Faça um programa que peça um valor para o usuário, e faça uma contagem de 1 até esse valor
     -->
    <script>
        let contador = 0
        let numero = Number(prompt("Digite um valor inteiro"))
        while (contador < numero){
            contador++
            document.writeln(contador)
        }

    </script>    
</body>
</html>
