    <script>

// Ex07. Faça um programa que peça uma frase para o usuário, e mostre na tela quantas vogais há na frase.
        let vogais = 0
        let palavra = prompt("Digite uma palavra qualquer")
        for (letra of palavra){
            if (letra in "aeiou"){
                document.writeln(`Esta letra é uma vogal`)
                vogais +=1      
            }
        }
        document.writeln(`O valor total de vogais contadas no nome é igual a ${vogais}`)

    </script>
    
</body>
